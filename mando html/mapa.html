<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; padding: 100; overflow: hidden;}-->
      #map { height: 95%; margin-bottom:200px; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoD7v-YDOAv8u-pjOfEhd4mq9BETnRyo0&callback=initMap">
    </script>
  </body>
